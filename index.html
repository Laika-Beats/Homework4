<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div id="timer" class="hide">Timer</div>
    <div id="score">Highscore</div>
    
    <container id="startContainer">
        <button id="start-btn">Start</button>

    </container>
    <container id="quizContainer" class="hide">
        <p id="question"></p>
        <div id="anwser">
            <button class="choices" id="A">A</button>
            <button class="choices" id="B">B</button>
            <button class="choices" id="C">C</button>
        </div>
    </container>
    <container id="score-container" class="hide">
        <div class="card">
            <h2>Your Score</h2>
              <div class="input-group">
                <label for="initials">Initials</label>
                <input type="text" name="initials" id="initials" placeholder="enter your initials here" />
              </div>
              <div class="input-group">
                <label for="finalScore">Final Score</label>
                <input type="finalScore" name="finalScore" id="finalScore" placeholder="Enter your seconds left." />
              </div>
              <div id="msg"></div>
              <button id="saveScore">Save Score</button>
          </div>
    
          <div class="card">
            <h2>Last High Score:</h2>
            <p><strong>Initials:</strong> <span id="user-initials"></span></p>
            <p><strong>High Score:</strong> <span id="user-score"></span></p>
          </div>
    </container>
 <script src="script.js"> </script>   
</body>
</html>
